{% extends 'layout1.html' %}
{% block perfil %}
<div id="usuario">
    <p>{{user}}</p>
</div>
{% endblock %}
{% block cuerpo %}
<div id="registrar_usuarios0">
    <p>REGISTRAR EMPLEADO NUEVO</p>
</div>
<form action="">
    <div id="registrar_usuarios">
        <div id="registrar_usuarios1">
            <div class="registrar_usuariosd">
                <div>
                <label class="" for="">Nombre (s):</label>
                </div>
                <input type="text" name="nombres" id="" required="">
            </div>
            <div class="registrar_usuariosd">
                <div>
                <label class="" for="">Número identificación:</label>
                </div>
                <input type="number" name="identificacion" id="" required="">
            </div>
            <div class="registrar_usuariosd">
                <div>
                <label class="" for="">Telefono fijo:</label>
                </div>
                <input type="tel" name="fijo" id="">
            </div>
            <div class="registrar_usuariosd">
                <div>
                <label class="" for="">Celular:</label>
                </div>
                <input type="tel" name="celular" id="">
            </div>
            <div class="registrar_usuariosd">
                <div>
                <label class="" for="">Dependencia:</label>
                </div>
                <select name="dependencias" id="dep" required="">
                    <option value="" selected disabled hidden>{{temporal}}</option>
                    <option value="gerencia">Gerencia</option>
                    <option value="recursos_humanos">Recursos Humanos</option>
                    <option value="atencion_cliente">Atención al Cliente</option>
                    <option value="contabilidad">Contabilidad</option>
                </select>
            </div>
            <div class="registrar_usuariosd">
                <div>
                <label class="" for="">Fecha de ingreso:</label>
                </div>
                <input type="date" name="ingreso" id="d1" required="" value=>
            </div>
            <div class="registrar_usuariosd">
                <div>
                <label class="" for="">Fecha de terminación de contrato:</label>
                </div>
                <input type="date" name="terminacion" id="d2" required="" value=>
            </div>
            <div class="registrar_usuariosd">
                <div>
                    <label class="" for="">Tipo de contrato:</label>
                </div>
                <select name="contrato" id="con" required="">
                    <option value="" selected disabled hidden>{{temporal}}</option>
                    <option value="fijo">Término fijo</option>
                    <option value="indefinido">Término indefinido</option>
                </select>
            </div>
            <div class="registrar_usuariosd">
                <div>
                <label class="" for="">Cargo:</label>
                </div>
                <input type="text" name="cargo" id="" required="">
            </div>
        </div>
        <div id="registrar_usuarios2">
            <div class="registrar_usuariosd">
                <div>
                <label class="" for="">Apellidos:</label>
                </div>
                <input type="text" name="apellidos" id="" required="">
            </div>
            <div class="registrar_usuariosd">
                <div>
                <label class="" for="">Correo personal:</label>
                </div>
                <input type="email" name="correo" id="" required="">
            </div>
            <div class="registrar_usuariosd">
                <div>
                <label class="" for="">Dirección:</label>
                </div>
                <input type="text" name="direccion" id="">
            </div>
            <div class="registrar_usuariosd">
                <div>
                <label class="" for="">Salario:</label>
                </div>
                <input type="text" name="salario" id="" required="">
            </div>
            <div class="registrar_usuariosd">
                <div>
                <label class="" for="">Usuario:</label>
                </div>
                <input type="text" name="usuario" id="" required="">
            </div>
            <div class="registrar_usuariosd">
                <div>
                <label class="" for="">Contraseña:</label>
                </div>
                <input type="text" name="contraseña" id="" required="">
            </div>
            <!--
            <div class="registrar_usuariosd">
                <div>
                <label class="" for="">Objetivos establecidos:</label>
                </div>
                <button type="button">+</button>
                <input type="text" name="establecidos" id="est">
            </div>
            <div class="registrar_usuariosd">
                <div>
                <label class="" for="">Reseña desempeño:</label>
                </div>
                <textarea id="res" name="reseña" rows="4" cols="50">{{temporal}}</textarea>
            </div>
        -->
        </div>
    </div>
    <div id="registrar_usuariosb">
        <div id="reset">
            <input type="reset" value="X">
        </div>
        <div id="search_">
            <input type="submit" value="Enviar" id="ev"/>
        </div>
    </div>
</form>
{% endblock %}
