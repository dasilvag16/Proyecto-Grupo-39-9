{% extends 'layout.html' %}
<head>
    <script src={{ url_for('static', filename='JS/nombre.js') }}></script>
</head>
{% block cuerpo %}
<section>
    <form action="/validar_usuario" method="POST" onsubmit="return validar_formulario()">
        <div id="label1">
            <label for="nb">USUARIO</label>
        </div>
        <div>
            <input type="text" name="usuario" id="us">
        </div>
        <div id="label2">
            <label for="nb">CONTRASEÑA</label>
        </div>
        <div>
            <input type="password" name="contraseña" id="ps">
        </div>
        <div id="ingresar">
            <input type="submit" value="INGRESAR" id="ev"/>
        </div>
    </form>
</section>
<style type="text/css">
    div{
        width: 880px;
        text-align: center;
        margin: auto;
    }
    section{
        height: 500px;
    }
    #label1{
        padding: 120px 0px 20px 0px;
    }
    #label2{
        padding: 50px 0px 20px 0px;
    }
    #ingresar{
        padding: 40px 0px 0px 0px;
    }
    #us{
        width: 230px;
    }
    #ps{
        width: 230px;
    }
    #ev{
        background-color: green;
        border-color: green;
        border-radius: 5px;
    }
</style>
<script type="text/javascript">
    function validar_formulario() {
        let sw = true;
        let contraseña = document.getElementById("ps").value;
        if (contraseña==null || contraseña.length<8) {
            alert("¡La contraseña debe tener al menos 8 caracteres!");
            sw = false;
            document.getElementById("ps").focus();
        }
        return sw
    }
</script>
{% endblock %}
